syntax = "proto3";

package konsen;

option go_package = ".;konsen";

message Node {
  string endpoint = 1;  // Represents a "host:port" endpoint.
}

message Cluster {
  repeated Node nodes = 1;  // All nodes in this cluster, the number of nodes must be odd.
  Node local_node = 2;  // Local node, the endpoint must be in the nodes of this cluster.
  string name = 3;
}
